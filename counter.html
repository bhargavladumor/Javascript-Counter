<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="remixicon/remixicon.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <div class="section">
        <div class="boxes">
            <div class="main2">
                <div id="current2" class="current">00</div>
                <div id="next2" class="next">1</div>
            </div>
            <div class="point">:</div>
            <div class="main1">
                <div id="current1" class="current">00</div>
                <div id="next1" class="next">1</div>
            </div>
            <div class="point1">:</div>
            <div class="main">
                <div id="current" class="current">00</div>
                <div id="next" class="next">1</div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" id="start" onclick="startCount()"><i class="ri-play-fill"></i></button>
            <button class="btn" id="restart" onclick="restartCount()"><i class="ri-restart-line"></i></button>
            <button class="btn" id="stop" onclick="stopCount()"><i class="ri-pause-line"></i></button>
            <button class="btn" id="continueB" onclick="continueCount()"><i class="ri-play-fill"></i></button>
        </div>
        <button class="clrBtn" id="clearAll" onclick="clearAll()">Clear All</button>
    </div>

    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
